---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  type: NodePort
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      nodePort: 30000
      port: 80
      targetPort: 80
      name: web
    - protocol: TCP
      nodePort: 30080
      port: 8080
      targetPort: 8080
      name: admin
